<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify-Web Player:Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close invert">
          <img src="img/close.svg" alt="" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img src="img/logo.svg" alt="" /> <span>Spotify</span>
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="home" />Search</li>
          </ul>
        </div>

        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href=""><span>Legal</span></a>
            </div>
            <div>
              <a href=""><span>Privacy Center</span></a>
            </div>
            <div>
              <a href=""><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href=""><span>Cookies</span></a>
            </div>
            <div>
              <a href=""><span>About Ads</span></a>
            </div>
            <div>
              <a href=""><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav hamburgercon">
            <img class="invert hamburger" src="img/hamburger.svg" alt="" />
            <img class="aero" src="img/left.svg" alt="" />
            <img class="aero" src="img/right.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>spotify Playlists</h1>
          <div class="cardContainer">
            <!-- Cards will be dynamically inserted here -->
            
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/prevsong.svg" alt="" />
                <img id="play" src="img/play.svg" alt="" />
                <img id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img class="volume-icon" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input class="volrange" type="range" name="volume">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
